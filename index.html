<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats_Preview_</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon-32x32.png" />
  </head>
  <body>
    <div class="main-container">
      <div class="stats-card">
        <div class="hero-content">
              <h1>Get&nbsp;<span>insights</span>&nbsp;that help your business grow.</h1>
              <p>
                Discover the benefits of data analytics and make better decisions
                regarding revenue, customer experience, and overall efficiency.
              </p>
            <div class="company-stats">
              <div class="stats-1">
                <strong>10k+</strong>
                <p>COMPANES</p>
              </div>
              <div stats-2>
                <strong>314</strong>
                <p>TEMPLATE</p>
              </div>
              <div stats-3>
                <strong>12M+</strong>
                <p>QUERIES</p>
              </div>
            </div>
        </div>
        <div class="image-container">
          <img class="stats-convo" src="images/image-header-desktop.svg" alt="stats-convo">
        </div>
        <div class="image-container2">
          <img class="stats-convo2" src="images/image-header-desktop.svg" alt="stats-convo">
        </div>
      </div>
    </div>
  </body>
</html>
